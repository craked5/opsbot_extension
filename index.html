<!DOCTYPE html>
<html style="overflow: scroll;">
    <head>
        <script src="socket.io.js"></script>
        <script src="jquery.min.js"></script>
    </head>
    <body>
        <script src="app.js"></script>
        <div id="main">
            <form id="info" name="info" action=".">
                <label for="server_url">Please input the server url:</label>
                <input type="text" id="server_url" value="" name="server_url" /><br />
                <input type="button" id="button" value="Connect!" />
            </form>
            <form id="start_bot" name="start_bot" action=".">
                <input type="button" id="start_bot_button" name="start_bot_button" value="Start Bot!" />
            </form>
            <form id="stop_bot" name="stop_bot" action=".">
                <input type="button" id="stop_bot_button" name="stop_bot_button" value="Stop Bot!" />
            </form>
            <form id="save_ip_form" name="save_ip_form" action=".">
                <input type="button" id="save_button" name="save_button" value="Save IP" />
            </form>

        </div>
    </body>
</html>
